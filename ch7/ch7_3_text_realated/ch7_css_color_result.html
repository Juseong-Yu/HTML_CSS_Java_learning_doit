<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>택스트에 색상 지정하기</title>
    <style>
        h1 {
            color: rgba(136, 2, 2, 0.774);
        }
        h2 {
            color: #2727b4;
        }
        li {
            color: green;
        }
    </style>
<body>
    <h1>사랑해요</h1>
    <h2>좋아해요</h2>
    <dl>
        <li>사랑</li>
        <li>우정</li>
    </dl>
</body>
</html>
