<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 2</title>
	<style>
		body {
			font-size:1.2em;
			text-align:center;
		}
    span {
      color: red;
    }
	</style>
</head>
<body>
	<h2>3의 배수 찾기</h2>
  <script>
    let num = prompt("몇 가지 3의 배수를 찾을까요?");
    let count = 0;
    if(num !== null){
      for(let i = 1; i <= num; i++){
        if(i % 3 === 0){
          count ++;
          document.write(i +', ');
        }
      }
      document.write("<span><br>" + num + "까지 3의 배수의 개수: "+ count +"</span>");
    }
  </script>
</body>
</html>
