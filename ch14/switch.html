<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>swicth 문으로 조건 체크하기</title>
</head>
<body>
  <script>
    var session = prompt('관심 세션을 선택해주세요. 1-마케팅, 2-개발, 3-디자인');

    switch(session){
      case "1": document.write('<p>마케팅 ....');
        break;
      case "2": document.write('<p>개발 ....');
        break;
      case "3": document.write('<p>디자인 ....');
        break;
      default: alert('잘못 입력함');
    }
  </script>
</body>
</html>
