<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반복문 없이 1부터 5까지의 숫자 더하기</title>
</head>
<body>
  <script>
    var num = 0;
    
    num += 1;
    num += 2;
    num += 3;
    num += 4;
    num += 5;
    document.write("1부터 5까지 더하면 " + num);
  </script>
</body>
</html>
