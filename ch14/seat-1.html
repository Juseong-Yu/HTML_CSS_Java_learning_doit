<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자리 배치도</title>
</head>
<body>
  <h1>자리 배치도</h1>
  <script>
    var memNum = prompt('입장객은 몇 명인가요?');
    var column = prompt('한 줄에 몇명씩 앉습니까?');

    if (memNum % column === 0){
      rowNum = parseInt(memNum/column);
    }
    else{
      rowNum = parseInt(memNum/column)+1;
    }
    document.write('모두' + rowNum + '개의 줄이 필요합니다.');
  </script>
</body>
</html>
