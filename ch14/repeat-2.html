<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>for문을 사용해 1 부터 5까지 숫자 더하기</title>
</head>
<body>
  <script>
    let sum = 0;

    for(let i = 1; i < 6; i++){
      sum += i;
    }

    document.write("1 부터 5까지 더하면 " + sum);
  </script>
</body>
</html>
