<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>연습문제 2</title>
    <style>
			#container { 
				width:520px;
				border:1px solid black;
				padding:20px 40px;
				margin:0 auto;
			}
      fieldset { margin-bottom:15px; }
      legend { font-weight:bold; }
			ul {list-style-type: none;}
			li { line-height:30px;}
    </style>
  </head>
  <body>
		<div id="container">
			<h1>프런트엔드 개발자 지원서 </h1>
			<p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
			<hr>
			<form>
				<h4>개인정보</h4>
                <ul>
                    <li>
                        <label for="name">이름</label>
                        <input type="text" id="name" placeholder="공백 없이 입력하세요" autofocus>
                    </li>
                    <li>
                        <label for="tel">연락처</label>
                        <input type="tel" id="tel">
                    </li>
                </ul>
                <h4> 지원 분야</h4>
                <ul>
                    <li>
                        <input type="radio" name="regi" id="publish" value="publish">
                        <label for="publish">웹 퍼블리싱</label>
                    </li>
                    <li>
                        <input type="radio" name="regi" id="app" value="app">
                        <label for="app">웹 애플리케이션 개발</label>
                    </li>
                    <li>
                        <input type="radio" name="regi" id="environment" value="environment">
                        <label for="environment">개발 환경 개선</label>
                    </li>
                </ul>
                <h4>지원 동기</h4>
                <textarea cols="60" rows="5" placeholder="본사 지원 동기를 간략하게 써 주세요."></textarea>
                <button type="submit">접수하기</button>
                <button type="reset">다시 보기</button>
			</form>
		</div>
  </body>
</html>
