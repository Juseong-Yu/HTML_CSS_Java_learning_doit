<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 모델의 테두리 색상 지정하기</title>
    <style>
        #box1 {
            width: 100px;
            height: 100px;
            border-style: dotted;
            margin: 10px;
            border-color: red;
        }
        #box2 {
            width: 100px;
            height: 100px;
            border-style: dotted;
            margin: 10px;
            border-top-color: blue;
            border-left-color: red;
        }
    </style>
</head>
<body>
    <div id="box1">box1</div>
    <div id="box2">box2</div>
</body>
</html>
