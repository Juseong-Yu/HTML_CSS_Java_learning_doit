<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 모델의 테두리 두께 지정하기</title>
    <style>
        #box1 { border-width: 2px; }
        #box2 { border-width: thick thin; }
        #box3 { border-width: thick thin thick; }
        #box4 { border-width: 10px 5px 5px 10px; }
    </style>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
    <div id="box4"></div>
</body>
</html>
