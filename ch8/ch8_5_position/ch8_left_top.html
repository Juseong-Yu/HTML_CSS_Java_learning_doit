<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 요소 자유롭게 배치하기</title>
    <style>
        p {
            font-size: 2em;
            border: 1px solid black;
        }
        #pos1 {
            position: absolute;
            left: 50px;
            top: 50px;
        }
        #pos2 {
            position: absolute;
            right: 100px;
            top: 100px;
        }
        #pos3 {
            position: absolute;
            left: 100px;
            bottom: 100px;
        }
    </style>
</head>
<body>
    <p id="pos1">Ex et adopdfafdfa</p>
    <p id="pos2">asdfsaf</p>
    <p id="pos3">dasfdsafasdfasdfasd</p>
</body>
</html>
