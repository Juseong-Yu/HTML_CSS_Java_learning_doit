<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 2</title>
</head>
<body>
	<script>
		let num1 = prompt('비교할 첫 번째 숫자');
		let num2 = prompt('비교할 두 번째 숫자');
		
		function bigger(n1,n2){
			n1 = Number(n1);
			n2 = Number(n2);
			if (n1 === n2){
			alert('같습니다.');
		}else {
			alert(`${Math.max(n1,n2)}(이)가 ${Math.min(n1,n2)}보다 큽니다`);
		}
		}
		bigger(num1,num2)
	</script>
</body>
</html>
