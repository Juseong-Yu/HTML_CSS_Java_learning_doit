<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 회전하며 원근감 주기</title>
    <style>
        .origin{
            width: 152px;
            height: 180px;
            border: 1px solid black;
            margin: 30px;
            float: left;
        }
        .origin > div {
            width: 152px;
            height: 180px;
        }
        .rotateX:hover { transform: rotateX(50deg); }
        #pers { perspective: 300px; }
    </style>
</head>
<body>
    <h4>원본 이미지</h4>
    <div class="origin">
        <div class="rotateX">
            <img src="images/sunset.jpg" alt="">
        </div>
    </div>
    <div class="origin" id="pers">
        <div class="rotateX" id="pers">
            <img src="images/sunset.jpg" alt="">
        </div>
    </div>
</body>
</html>
