<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새 탭으로 열리는 링크에만 아이콘 추가하기</title>
    <style>
        ul {
            list-style: none;
        }
        li {
            width: 500px;
            height: 100px;
            font-size: 30px;
        }
        a[target="_blank"]{
            padding-right: 30px;
            background: url('images/newwindow.png') no-repeat center right;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="http://html.spec.whatwg.org" target="_blank">HTML</a></li>
        <li><a href="https://www/w3/org/TR/selectors">CSS Selector Level 3</a></li>
        <li><a href="https://www/w3/org/TR/css3-mediaueries">미디어 쿼리</a></li>
    </ul>
</body>
</html>
